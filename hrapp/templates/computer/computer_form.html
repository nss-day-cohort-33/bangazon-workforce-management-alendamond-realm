
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computer Form</title>
  </head>
  <body>
    <h1>Add New Computer</h1>

<form action="{% url 'hrapp:computer_list' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="manufacturer">Manufacturer: </label>
          <input id="manufacturer" type="text" name="manufacturer">
      </fieldset>
      <fieldset>
          <label for="model">Model: </label>
          <input id="model" type="text" name="model">
      </fieldset>
      <fieldset>
          <label for="purchase_date">Purchase Date: </label>
          <input id="purchase_date" type="date" name="purchase_date">
      </fieldset>

      <fieldset>
          <label for="decommission_date">Decommission date: </label>
          <input id="decommission_date" type="date" name="decommission_date">
      </fieldset>
          <fieldset>
          <label for="employee">Employee: </label>
          <select id="employee" type="text" name="employee">
                <option value=Null />
                {% for employee in all_employees %}
                    <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                {% endfor %}
          </select>
      </fieldset>

<input type="submit" value="Add It" />
    </form>
  </body>
</html>
