{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>


<a href="{% url 'hrapp:employee_form' %}">Create New Employee</a>

<ul>
{% for employee in employees %}
 <a href="{% url 'hrapp:employee' employee.id %}">{{ employee }}</a>
    <li>
        Department: {{employee.dept_name}}
    </li>
{% endfor %}
</ul>
{% endblock content %}
