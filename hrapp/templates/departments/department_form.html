{% extends 'shared/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Department</title>
</head>

{% block content %}
<body>
    <h1>Department</h1>

    <form action="{% url 'hrapp:department_list' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <label for="dept_name">Department Name: </label>
            <input id="dept_name" type="text" name="dept_name" >
        </fieldset>
        <fieldset>
            <label for="budget">Budget: </label>
            <input id="budget" type="text" name="budget" >
        </fieldset>

            <input type="submit" value="Create" />
    </form>
</body>
{% endblock %}

</html>
